<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        .text{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="text">Заполните анкету</h1>
    <form id="personal" name="personal" method="post" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <label for="surname"></label>
            <input type="text" id="surname" name="Фамилия" maxlength="25" autofocus placeholder="Фамилия" required pattern="[А-Яа-яЁё]+">
            <br>
            <label for="name"></label>
            <input type="text" id="name" name="Имя" placeholder="Имя" required maxlength="20" pattern="[А-Яа-яЁё]+">
            <br>
            <label for="name2"></label>
            <input type="text" id="name2" name="Отчество" placeholder="Отчество" required maxlength="24" pattern="[А-Яа-яЁё]+">
            <fieldset>
                <legend>Паспортные данные</legend>
                <label for="P1"></label>
                <input type="text" id="P1" name="Серия паспорта" placeholder="AA" required pattern="[A-Z]{2}">
                <label for="P2"></label>
                <input type="text" id="P2" name="Номер паспорта" placeholder="1234567" required pattern="[1-9]{1}[0-9]{6}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <label for="Year"></label>
                <input type="text" id="Year" name="Год рождения" pattern="[1-9]{1}[0-9]{3}" placeholder="2000">
                <br>
                <label for="Month"></label>
                <select name="Месяц рождения" id="Month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <label for="day"></label>
                <input type="number" id="day" name="День рождения" pattern="[1-31]" min="1" max="31" step="1">
            </fieldset>
            <label for="national"></label>
            <select name="Национальноть" id="national">
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">РУ</option>
                <option value="4">РГ</option>
                <option value="5">РК</option>
            </select>
            <br>
            <label for="Addres">Адрес</label>
            <br>
            <textarea id="Addres" name="Адрес" lang="ru" cols="20" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label for="int1"></label>
                <input type="checkbox" id="int1" name="1">Рыбалка
                <br>
                <label for="int2"></label>
                <input type="checkbox" id="int2" name="2">Астрономия
                <br>
                <label for="int3"></label>
                <input type="checkbox" id="int3" name="3">Дайвинг
                <br>
                <label for="int4"></label>
                <input type="checkbox" id="int4" name="4">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <label for="pets"></label>
                <select id="pets" name="Домашние животные" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления паролв</legend>
            <label for="log"></label>
            <input type="text" id="log" name="Логин" placeholder="Логин" required pattern="[A-Za-z]+" maxlength="20" minlength="5">
            <br>
            <label for="passw"></label>
            <input type="password" id="passw" name="Пароль" placeholder="Пароль" required pattern="[A-Za-z]+" minlength="10" maxlength="20" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="введите адрес почты" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+">
            <br>
            <label for="url"></label>
            <input type="url" id="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <label for="numb"></label>
            <input type="number" id="numb" name="Число" pattern="\d+(\.\d{1})?" step="0.1" min="-2.5" max="2.5">
            <br>
            <label for="range"></label>
            <input type="range" id="range" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br>
            <button type="button">
                <img src="email.jpg" alt="email" title="email">
            </button>
        </fieldset>
    </form>
</body>
</html>
