<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <style>
        table{
            margin: auto;
            width: 600px;
        }
        .gradus:after {
            content: "\B0";
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><em>Прогноз погоды</em></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td><strong>Минск</strong></td>
            <td>-5&#176;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&#176</td>
            <td>-10&#176;</td>
        </tr>
        <tr>
            <td><strong>Брест</strong></td>
            <td><span class= gradus>0</span></td>
            <td><span class= gradus>+9</span></td>
            <td><span class= gradus>-4</span></td>
        </tr>
    </table>

</body>
</html>
